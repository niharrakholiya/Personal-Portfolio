<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="stylish.css">
</head>
<body>
  <header class="header">
    <a href="" class="logo">portfolio</a>
    <nav class="navbar">
        
        <a href="portfolio.html">Home</a>
        <a href="about.html">About</a>
        <a href="skills.html">Skill</a>
        <a href="hobbies.html">Hobby</a>
        <a href="achivement.html">Achivement</a>

        <div class="dark">
        <img  src="https://static.thenounproject.com/png/1664849-200.png" id="icon">
        </div>
    </nav>
    
</header> 
  <form action="#" method="POST">
    <h2>Feedback Form</h2>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="rating">Rating:</label>
      <select id="rating" name="rating" required>
        <option value="">Select a rating</option>
        <option value="1">1 - Poor</option>
        <option value="2">2 - Fair</option>
        <option value="3">3 - Good</option>
        <option value="4">4 - Very Good</option>
        <option value="5">5 - Excellent</option>
      </select>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    <div class="form-group">
      <button type="button" onclick="myFunction()">Submit</button>
    </div>

  </form>
  
  <p id="demo"></p>

  <script>
    function myFunction() {
      document.getElementById("demo").innerHTML = "Thank You For Giving Feedback";
    }
    </script>
	
</body>
</html>
